<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" class="w-full h-auto">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FACFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00F2FE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9A9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FAD0C4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="400" cy="300" r="250" fill="url(#gradient1)">
    <!-- Animation for Background Circle -->
    <animate
      attributeName="r"
      values="250;270;250"
      dur="6s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Person -->
  <g transform="translate(400, 300)">
    <!-- Head -->
    <circle cx="0" cy="-100" r="30" fill="#FFD700">
      <!-- Head Animation -->
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,-100; 0,-110; 0,-100"
        dur="3s"
        repeatCount="indefinite"
      />
    </circle>
    
    <!-- Body -->
    <rect x="-20" y="-70" width="40" height="80" fill="#6A11CB" rx="10">
      <!-- Body Animation -->
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 0,5; 0,0"
        dur="3s"
        repeatCount="indefinite"
      />
    </rect>
    
    <!-- Arms -->
    <rect x="-40" y="-50" width="20" height="60" fill="#6A11CB" rx="10">
      <!-- Left Arm Animation -->
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0; -10; 0"
        dur="2s"
        repeatCount="indefinite"
        origin="0 0"
      />
    </rect>
    <rect x="20" y="-50" width="20" height="60" fill="#6A11CB" rx="10">
      <!-- Right Arm Animation -->
      <animateTransform
        attributeName="transform"
        type="rotate"
        values="0; 10; 0"
        dur="2s"
        repeatCount="indefinite"
        origin="0 0"
      />
    </rect>
    
    <!-- Laptop -->
    <rect x="-60" y="10" width="120" height="80" fill="#E0E0E0" rx="10">
      <!-- Laptop Animation -->
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0,0; 0,-5; 0,0"
        dur="4s"
        repeatCount="indefinite"
      />
    </rect>
    <rect x="-50" y="20" width="100" height="60" fill="#FFFFFF" rx="8" />
    
    <!-- Screen Content -->
    <rect x="-40" y="30" width="80" height="40" fill="#4FACFE" rx="5">
      <!-- Screen Animation -->
      <animate
        attributeName="fill"
        values="#4FACFE; #00F2FE; #4FACFE"
        dur="5s"
        repeatCount="indefinite"
      />
    </rect>
    <circle cx="0" cy="50" r="5" fill="#FFFFFF">
      <!-- Dot Animation -->
      <animate
        attributeName="cy"
        values="50; 55; 50"
        dur="2s"
        repeatCount="indefinite"
      />
    </circle>
    <rect x="-10" y="60" width="20" height="10" fill="#FFFFFF" rx="3">
      <!-- Bar Animation -->
      <animate
        attributeName="width"
        values="20; 25; 20"
        dur="3s"
        repeatCount="indefinite"
      />
    </rect>
  </g>
  
  <!-- Floating Icons -->
  <g transform="translate(400, 300)">
    <!-- Floating Icon 1 (Top Left) -->
    <circle cx="-150" cy="-150" r="20" fill="url(#gradient2)">
      <!-- Icon 1 Animation -->
      <animateMotion
        path="M0,0 L-150,-150 L150,150 L0,0"
        dur="8s"
        repeatCount="indefinite"
      />
      <animateTransform
        attributeName="transform"
        type="translate"
        values="-150,-150; -160,-160; -150,-150"
        dur="5s"
        repeatCount="indefinite"
      />
    </circle>
    
    <!-- Floating Icon 2 (Top Right) -->
    <circle cx="150" cy="-150" r="20" fill="url(#gradient2)">
      <!-- Icon 2 Animation -->
      <animateMotion
        path="M0,0 L150,-150 L-150,150 L0,0"
        dur="8s"
        repeatCount="indefinite"
      />
      <animateTransform
        attributeName="transform"
        type="translate"
        values="150,-150; 140,-160; 150,-150"
        dur="5s"
        repeatCount="indefinite"
      />
    </circle>
    
    <!-- Floating Icon 3 (Bottom Left) -->
    <circle cx="-150" cy="150" r="20" fill="url(#gradient2)">
      <!-- Icon 3 Animation -->
      <animateMotion
        path="M0,0 L-150,150 L150,-150 L0,0"
        dur="8s"
        repeatCount="indefinite"
      />
      <animateTransform
        attributeName="transform"
        type="translate"
        values="-150,150; -160,140; -150,150"
        dur="5s"
        repeatCount="indefinite"
      />
    </circle>
    
    <!-- Floating Icon 4 (Bottom Right) -->
    <circle cx="150" cy="150" r="20" fill="url(#gradient2)">
      <!-- Icon 4 Animation -->
      <animateMotion
        path="M0,0 L150,150 L-150,-150 L0,0"
        dur="8s"
        repeatCount="indefinite"
      />
      <animateTransform
        attributeName="transform"
        type="translate"
        values="150,150; 160,140; 150,150"
        dur="5s"
        repeatCount="indefinite"
      />
    </circle>
  </g>
</svg>